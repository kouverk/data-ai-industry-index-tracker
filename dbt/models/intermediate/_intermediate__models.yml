version: 2

models:
  - name: int_hn__technologies_extracted
    description: "Technologies extracted from HN job postings using keyword matching"
    columns:
      - name: posting_id
        tests:
          - not_null
      - name: technology
        description: "Canonical technology name"
        tests:
          - not_null
      - name: category
        description: "Technology category (orchestration, warehouse, etc.)"

  - name: int_hn__roles_extracted
    description: "Job roles extracted from HN job postings"
    columns:
      - name: posting_id
        tests:
          - not_null
      - name: role
        description: "Canonical role name"
        tests:
          - not_null
      - name: tier
        description: "Role tier (1=core data, 2=adjacent, etc.)"

  - name: int_hn__databases_extracted
    description: "Databases extracted from HN job postings"
    columns:
      - name: posting_id
        tests:
          - not_null
      - name: database_name
        description: "Canonical database name"
        tests:
          - not_null

  - name: int_linkedin__skills_standardized
    description: "LinkedIn skills mapped to standard taxonomy where possible"
    columns:
      - name: posting_id
        tests:
          - not_null
      - name: skill_name
        description: "Standardized skill name (or original if no match)"
        tests:
          - not_null
      - name: is_standardized
        description: "Whether skill was matched to taxonomy"
